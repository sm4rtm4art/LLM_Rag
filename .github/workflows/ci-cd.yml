name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Create and activate virtual environment
        run: |
          python -m venv .llm_rag
          source .llm_rag/bin/activate

      - name: Install security tools
        run: |
          source .llm_rag/bin/activate
          uv pip install bandit safety

      - name: Run Bandit
        run: |
          source .llm_rag/bin/activate
          bandit -r src/ -c pyproject.toml -ll

      - name: Run Safety Check
        run: |
          source .llm_rag/bin/activate
          safety check

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create and activate virtual environment
        run: |
          python -m venv .llm_rag
          source .llm_rag/bin/activate

      - name: Install UV
        run: |
          source .llm_rag/bin/activate
          pip install uv

      - name: Install dependencies
        run: |
          source .llm_rag/bin/activate
          uv pip install ruff mypy nbqa jupyter
          uv pip install -r requirements.txt

      - name: Run Ruff format check on Python files
        run: |
          source .llm_rag/bin/activate
          ruff format --check --config .config/ruff/ruff.toml "src/" "tests/"

      - name: Run Ruff linting on Python files
        run: |
          source .llm_rag/bin/activate
          ruff check --config .config/ruff/ruff.toml "src/" "tests/"

      - name: Run Ruff on notebooks
        run: |
          source .llm_rag/bin/activate
          nbqa ruff notebooks/
          nbqa ruff format notebooks/

      - name: Run mypy
        run: |
          source .llm_rag/bin/activate
          mypy --config-file .config/mypy/mypy.ini src tests

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create and activate virtual environment
        run: |
          python -m venv .llm_rag
          source .llm_rag/bin/activate

      - name: Install dependencies
        run: |
          source .llm_rag/bin/activate
          uv pip install pytest pytest-cov
          uv pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          source .llm_rag/bin/activate
          pytest --cov=src tests/ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true

  build:
    needs: [lint, test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t llm-rag \
            --build-arg PYTHON_VERSION=3.12 \
            .
