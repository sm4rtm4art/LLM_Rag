name: Security Scan

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allow manual triggers

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Security Tools
        run: |
          uv pip install bandit safety pip-audit
          pip install trivy

      - name: Run Bandit (Python Security Static Analysis)
        run: |
          bandit -r . -f json -o bandit-results.json
          bandit -r . -ll -i

      - name: Run Safety Scan (New Command)
        run: safety scan --json > safety-results.json

      - name: Run pip-audit (Python Dependency Security Scanner)
        run: pip-audit

      - name: Run Trivy Scan (File System Vulnerability Scan)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Run CodeQL Analysis (Static Analysis for Python)
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:python"

      - name: Upload Security Scan Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: security-scan-results
          path: |
            bandit-results.json
            safety-results.json

      - name: Send Notification on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Security vulnerabilities detected',
              body: 'Security scan detected vulnerabilities. Please check the latest security scan results.'
            })
