version: '3.0'

scanning-settings:
  max-depth: 6
  exclude:
    - "node_modules"
    - ".venv"
    - "**/*.js"

report:
  dependency-vulnerabilities:
    enabled: true
    auto-ignore-in-report:
      python:
        environment-results: false
        unpinned-requirements: false
      cvss-severity: []
      vulnerabilities: {}

fail-scan-with-exit-code:
  dependency-vulnerabilities:
    enabled: true
    fail-on-any-of:
      cvss-severity:
        - critical
        - high

security:
  ignore-vulnerabilities:
    # Add any CVEs to ignore here
    - 12345  # Example CVE to ignore
  ignore-packages:
    # Add any packages to ignore here
    - package-name  # Example package to ignore
api_key: $SAFETY_API_KEY
policy_file:
  version: 2.0.0
