repos:
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.5
    hooks:
    -   id: ruff
        args: [--fix]
    -   id: ruff-format

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
    -   id: mypy
        additional_dependencies:
            - types-requests
            - types-setuptools
            - pytest

# Add this to ensure hooks run on commit
default_language_version:
    python: python3.12 