apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llm-rag-hpa
  labels:
    app: llm-rag
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-rag
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
